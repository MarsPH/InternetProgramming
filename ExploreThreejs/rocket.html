<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Rocket</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js';

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000011); // Dark space background

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // Rocket group
    const rocket = new THREE.Group();

    // Rocket body (cylinder)
    const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 4, 32);
    const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc, shininess: 100 });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.rotation.x = Math.PI / 2;
    rocket.add(body);

    // Nose cone
    const noseGeometry = new THREE.ConeGeometry(0.5, 2, 32);
    const noseMaterial = new THREE.MeshPhongMaterial({ color: 0xff4444, shininess: 100 });
    const nose = new THREE.Mesh(noseGeometry, noseMaterial);
    nose.rotation.x = Math.PI / 2;
    nose.position.y = 2.5;
    rocket.add(nose);

    // Engine nozzle (truncated cone)
    const nozzleGeometry = new THREE.CylinderGeometry(0.6, 0.4, 1, 32, 1, true);
    const nozzleMaterial = new THREE.MeshPhongMaterial({ color: 0x666666, shininess: 50 });
    const nozzle = new THREE.Mesh(nozzleGeometry, nozzleMaterial);
    nozzle.rotation.x = Math.PI / 2;
    nozzle.position.y = -2.5;
    rocket.add(nozzle);

    // Fins (4 triangular prisms)
    const finGeometry = new THREE.BoxGeometry(0.1, 2, 1);
    const finMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
    for (let i = 0; i < 4; i++) {
      const fin = new THREE.Mesh(finGeometry, finMaterial);
      const angle = (i / 4) * Math.PI * 2;
      fin.position.set(
        Math.cos(angle) * 0.5,
        -1,
        Math.sin(angle) * 0.5
      );
      fin.rotation.y = angle;
      rocket.add(fin);
    }

    scene.add(rocket);

    // Stars (simple points)
    const starsGeometry = new THREE.BufferGeometry();
    const starsVertices = [];
    for (let i = 0; i < 1000; i++) {
      const x = (Math.random() - 0.5) * 200;
      const y = (Math.random() - 0.5) * 200;
      const z = (Math.random() - 0.5) * 200;
      starsVertices.push(x, y, z);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Animation loop
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Rotate rocket slowly
      rocket.rotation.y = time;

      // Animate launch (simple upward movement)
      rocket.position.y = Math.sin(time * 2) * 0.5;

      // Rotate stars
      stars.rotation.y += 0.001;

      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
