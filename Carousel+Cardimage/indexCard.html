<!DOCTYPE html>
<html lang="en">
<body>

  <h2>Card Image</h2>
  <div class="container-fluid">

    <!-- Card 1 -->
    <div class="card" style="width:400px">
      <img class="card-img-top" src="images/image1.jpg" alt="card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">MineCraft</h4>
        <p class="card-text">Minecraft is a 2011 sandbox game developed and published by Mojang Studios.</p>
        <!-- if we use _blank for target it will open new tab for href -->
        <a href="https://www.minecraft.net/en-us" target="_blank" class="btn btn-primary">Play it</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card" style="width:400px">
      <img class="card-img-top" src="images/image2.jpg" alt="card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">Fortnite</h4>
        <p class="card-text">Fortnite is an online video game and game platform developed by Epic Games and released in 2017.</p>
        <a href="https://www.fortnite.com/" target="_blank" class="btn btn-primary">Play it</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" style="width:400px">
      <img class="card-img-top" src="images/image3.jpg" alt="card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">London</h4>
        <p class="card-text">Capital of United Kingdom</p>
        <a href="https://www.fortnite.com/" target="_blank" class="btn btn-primary">Play it</a>
      </div>
    </div>

  </div>
</body>
</html>
