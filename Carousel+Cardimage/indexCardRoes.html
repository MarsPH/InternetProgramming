<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="h4 mb-4">Image Gallery</h2>

    <!-- Responsive row with spacing -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">

      <!-- Card 1 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="https://picsum.photos/600/400?random=1" alt="sample image 1">
          <div class="card-body text-center">
            <h5 class="card-title mb-1">Card Title 1</h5>
            <p class="card-text text-muted">Short description of the image</p>
            <a href="#" class="btn btn-primary btn-sm mt-2">View</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="https://picsum.photos/600/400?random=2" alt="sample image 2">
          <div class="card-body text-center">
            <h5 class="card-title mb-1">Card Title 2</h5>
            <p class="card-text text-muted">Short description of the image</p>
            <a href="#" class="btn btn-primary btn-sm mt-2">View</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="https://picsum.photos/600/400?random=3" alt="sample image 3">
          <div class="card-body text-center">
            <h5 class="card-title mb-1">Card Title 3</h5>
            <p class="card-text text-muted">Short description of the image</p>
            <a href="#" class="btn btn-primary btn-sm mt-2">View</a>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="https://picsum.photos/600/400?random=4" alt="sample image 4">
          <div class="card-body text-center">
            <h5 class="card-title mb-1">Card Title 4</h5>
            <p class="card-text text-muted">Short description of the image</p>
            <a href="#" class="btn btn-primary btn-sm mt-2">View</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
