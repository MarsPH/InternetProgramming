<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ol>

 <div class="carousel-inner">
  <div class="carousel-item active">
    <img img img class="d-block w-100" src="images/image1.jpg" class="d-block w-100" alt="First Slide">
    <div class="carousel-caption d-none d-md-block">
      <h5>First Slide Title</h5>
      <p>This is the description for the first slide.</p>
    </div>
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="images/image2.jpg" class="d-block w-100" alt="Second Slide">
    <div class="carousel-caption d-none d-md-block">
      <h5>Second Slide Title</h5>
      <p>This is the description for the second slide.</p>
    </div>
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="images/image3.jpg" class="d-block w-100" alt="Third Slide">
    <div class="carousel-caption d-none d-md-block">
      <h5>Third Slide Title</h5>
      <p>This is the description for the third slide.</p>
    </div>
  </div>
</div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

</body>
</html>
