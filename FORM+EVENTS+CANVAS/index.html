<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>

<body>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br><br>

        <label for="time">Select your time</label>
        <select name="timeSelect" id="time">
            <!-- we should offer options -->
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select><br><br>

        <!-- Create area put comments or message -->
        <label for="message">Comments</label><br>
        <textarea name="messageBox" id="message">Write your message here</textarea><br><br>
        <input type="submit" id="submit" name="submit">

    </fieldset>

    <fieldset>
       <legend>Webinar Information</legend>
    <button type="button" onclick="alert('This form is empty!')">Click Me</button>

    <!-- dataList -->

    <input type="list" list="programming" name="programming">
    <!-- Do not forget the id SelectElementById() -->

    <datalist id="programming">
        <option value="Java">Java</option>
        <option value="AI">AI</option>
        <option value="Python"></option>
        <option value="Android"></option>
    </datalist>
    <br><br>
