<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Modal is small page for information-->
    <div class="container">
        <h2> Modal Example</h2>
        <!--Button to open modal or toggle the modal-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Open Modal
        </button>
        <!--Modal Mini page-->
        <div class="modal" id="myModal">
            <!--Modal Dialog-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--header-->
                    <div class="modal-header">
                        <h4 class="modal-title">Information for Modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!--Body-->
                    <!--Add images, Add video, links my elements-->
                    <div class="modal-body">
                        This is for modal body
                    </div>
                    <!--Footer-->
                    <div class="modal-footer">
                        <button type="button" class ="btn btn-danger" data-dismiss="modal">Close </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
