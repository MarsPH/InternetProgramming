<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Images</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Grid System in Bootstrap</h2>
    <div class="row text-center">

      <div class="col-md-4">
        <img src="canada.png" alt="Canada Flag" class="img-fluid rounded-circle mb-3">
        <p><a href="https://www.canada.ca/en/services/immigration-citizenship.html" target="_blank"></a></p>
        <p>.col-md-4<br>.col-lg-2<br>combine all the classes</p>
      </div>

      <div class="col-md-4">
        <img src="canada.png" alt="Canada Flag" class="img-fluid rounded-circle mb-3">
        <p><a href="https://www.canada.ca/en/services/immigration-citizenship.html" target="_blank"></a></p>
        <p>.col-md-4<br>.col-lg-4<br>combine all the classes</p>
      </div>

      <div class="col-md-4">
        <img src="canada.png" alt="Canada Flag" class="img-fluid rounded-circle mb-3">
        <p><a href="https://www.canada.ca/en/services/immigration-citizenship.html" target="_blank"></a></p>
        <p>.col-md-4<br>.col-lg-8<br>combine all the classes</p>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
